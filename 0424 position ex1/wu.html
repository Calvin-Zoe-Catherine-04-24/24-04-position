        <h2>胡志明市</h2>
        <p>
          胡志明市（越南語：Thành phố Hồ Chí Minh／城庯胡志明；[tʰàjŋ̟ fǒ hò cǐ
          mīŋ̟] （關於這個音頻文件 聆聽）或[tʰàn fǒ hò cǐ mɨ̄n]），原名西貢（Sài
          Gòn／柴棍）；曾是越南共和國首都，現是越南最大的城市及其五個中央直轄市之一，位於越南東南部，為越南經濟、貿易、交通及文化中心。該市現名是為了紀念越南民主共和國建國領導人、越南勞動黨主席兼越南民主共和國主席胡志明。
        </p>
